<div class="container  card shadow my-5 w-75">
    <div class="Form-container" fxLayout="column" fxLayoutAlign="center center">
        <div style="width: 80%">
            <h1 class="mt-4 text-danger text-center">Todo Form</h1>
            <form class="example-form" fxLayout="column" fxLayoutAlign="start start" [formGroup]="todoForm"
                (submit)="onSubmit($event)">
                <mat-form-field class=" mt-3" fxFlexFill>
                    <mat-label>Title</mat-label>
                    <input type="title" matInput formControlName="title" placeholder="Enter Title" />
                    <mat-error *ngIf="
                      todoForm.get('title')?.errors?.['required']">
                        Title Required
                    </mat-error>
                    <mat-error *ngIf="
                      todoForm.get('title')?.errors?.['minlength']">
                        Titile should be more Than 3 Characters
                    </mat-error>
                </mat-form-field>
                <br />
              
                <mat-radio-group aria-label="Select an option" formControlName="completed">
                    <mat-radio-button [value]="false">Incomplete</mat-radio-button>
                    <mat-radio-button [value]="true" >Done</mat-radio-button>
                  </mat-radio-group>
                <br />
                <mat-form-field  class="mt-3" appearance="fill" fxFlexFill>
                    <mat-label>Choose a date</mat-label>
                    <input class="input-style" matInput [matDatepicker]="picker" formControlName="target" />

                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="
                      todoForm.get('target')?.errors?.['required']">
                        Date Required
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent" class="mb-3 mt-2">Submit</button>
            </form>
        </div>
    </div>


</div>

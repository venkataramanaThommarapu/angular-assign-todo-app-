<section class="p-5">

    <div class="example-container card shadow">
        <mat-form-field class="w-100">
            <mat-label>Search By title</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
        </mat-form-field>

        <div class="example-table-container">

            <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortDisableClear
                matSortDirection="desc">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let row" [class.text-success]="row.completed" [class.text-danger]="!row.completed">{{row.id}}</td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="title" sortActionDescription="Sort by name">
                        Title</th>
                    <td mat-cell *matCellDef="let row" [class.text-success]="row.completed" [class.text-danger]="!row.completed">{{row.title}}</td>
                </ng-container>

                <!-- completed Column -->
                <ng-container matColumnDef="completed">
                    <th mat-header-cell *matHeaderCellDef>Completed</th>
                    <td mat-cell *matCellDef="let row" [class.text-success]="row.completed" [class.text-danger]="!row.completed">{{row.completed? "done" : "incomplete"}}
                    </td>
                </ng-container>

                <!-- target Column -->
                <ng-container matColumnDef="target">
                    <th mat-header-cell *matHeaderCellDef>Target</th>
                    <td mat-cell *matCellDef="let row" [class.text-success]="row.completed" [class.text-danger]="!row.completed">{{row.target | date}}</td>
                </ng-container>

                <!-- createdAt Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef>CreatedAt</th>
                    <td mat-cell *matCellDef="let row" [class.text-success]="row.completed" [class.text-danger]="!row.completed">{{row.createdAt | date}}</td>
                </ng-container>

                <!-- updatedAt Column -->
                <ng-container matColumnDef="updatedAt">
                    <th mat-header-cell *matHeaderCellDef>UpdatedAt</th>
                    <td mat-cell *matCellDef="let row" [class.text-success]="row.completed" [class.text-danger]="!row.completed">{{row.updatedAt | date}}</td>
                </ng-container>


                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button matTooltip="Edit" (click)="editTodoItem(row)">
                            <mat-icon class="text-warning"> edit</mat-icon>
                          </button>
                          
                          <button mat-icon-button matTooltip="Delete"(click)="openDialog(row.id)" >
                            <mat-icon class="text-danger">delete</mat-icon>
                          </button>  
                          
                    </td>
                </ng-container>



                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
            aria-label="Select page of users"></mat-paginator>
    </div>

</section>
